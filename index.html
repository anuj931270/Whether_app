<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
       <div class="search-box">
        <input type="text" placeholder="Enter your location .."class="input-box">
         <button class="fa-solid fa-magnifying-glass" id="searchBTN"></button>
       </div>
        </div>  
        <div class="location-not-found">
            <h1>Sorry, location not found</h1>
            <img src="404.png" alt="404 not found">
        </div>
        <div class="whether-body">
        <img src="cloud.png" alt="Whether Image" class="whether-image">

        <div class="whether-box">
            <p class="Temperature">0<sup>Â°C</sup></p>
            <p class="description">Light rain</p>
        </div>

        <div class="whether-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind speed">12km/H</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="app.js"></script>

    <script src="https://kit.fontawesome.com/5271a25a4a.js" crossorigin="anonymous"></script> 
</body>
</html>
